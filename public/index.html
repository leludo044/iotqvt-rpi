<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>iotqvt-rpi</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body ng-app="domobyPi">
    <div class="container" ng-controller="LedController">
        <h1>Led management</h1>
        <button type="button" class="btn btn-danger btn-lg" ng-click="ledOn()">On</button>
        <button type="button" class="btn btn-default btn-lg" ng-click="ledOff()">Off</button>
        <div class="well">
            Led is {{led}} <img src="/assets/images/Ball-red-64.png" ng-show="isOn()" /> <img src="/assets/images/Ball-blue-64.png" ng-hide="isOn()" />
        </div>
        <h1>Temperature management</h1>
        <div class="well">
            <span class="label label-info">{{minTemp}}</span>
            <span class="label label-success">{{temp}}</span>
            <span class="label label-danger">{{maxTemp}}</span>
        </div>
        <stats-temperature/>
    </div>

    <script src="/assets/directive.js"></script>

</html>
